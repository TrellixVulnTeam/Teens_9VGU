{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    <link href="{% static 'plugins/fullcalendar/fullcalendar.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block content %}
    <section class="content-header margin-bottom">
        <ol class="breadcrumb">
            <li><a href="">办公平台</a></li>
            <li><a href="#">我的日报</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-body no-padding">
                <!-- THE CALENDAR -->
                <div id="calendar">
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </section>

    <!-- /.content -->

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'plugins/fullcalendar/fullcalendar.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            $('#DailyReport').addClass('active');
            $('#MyReport').addClass('active');
        });
    </script>

    <script type="text/javascript">
        function doCreate() {
            layer.open({
                type: 2,
                title: '新建日报',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '460px'],
                content: "{% url 'home' %}",
                end: function () {
                    window.location.reload();
                }
            });
        }
        $(function () {
            //初始化FullCalendar
            $('#calendar').fullCalendar({
                buttonText: {
                    today: 'TODAY',
                    month: 'MONTH',
                    week: 'WEEK',
                    day: 'DAY',
                },
                allDayText: "WEEK",
                timeFormat: 'HH:mm',
                views: {
                    month: {titleFormat: 'MMMM YYYY'},
                    week: {titleFormat: 'YYYYMMMM'},
                    day: {titleFormat: 'YYYYMMMMD'},
                },
                monthNames: ["JANUARY", "FEBRUARY", "MARCH","APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"],
                monthNamesShort: ["JAN", "FEB", "MARCH", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"],
                dayNames: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                dayNamesShort: ["SUN", "MON", "TUE", "WED", "THUS", "FRI", "SAT"],
                //defaultView: 'agendaWeek',
                // 新增内容：自定义按钮
                customButtons: {
                    reportAddButton: {
                        text: '添加',
                        click: doCreate,
                    },
                },
                contentHeight: 650,
                header: {
                    //日历头部左边：初始化切换按钮
                    left: 'prev,next today reportAddButton',
                    //日历头部中间：显示当前日期信息
                    center: 'title',
                    //日历头部右边：初始化视图
                    right: 'month,agendaWeek,agendaDay'
                },
                //设置是否显示周六和周日，设为false则不显示
                weekends: true,
                dayClick: function (date, view) {
                    layer.open({
                        type: 2,
                        title: 'Date of Birth',
                        shadeClose: false,
                        maxmin: true,
                        area: ['800px', '500px'],
                        content: "/myreport/create?calDate=" + date.format("YYYY-MM-DD"),
                    });
                },
                eventClick: function (calEvent, jsEvent, view) {
                    layer.open({
                        type: 2,
                        title: '日报详情',
                        shadeClose: false,
                        maxmin: true,
                        area: ['800px', '460px'],
                        content: "/myreport/detail?id=" + calEvent.id,
                    });
                },
                events: [
                    {% for birthday in birthdays %}
                        {
                            id: '{{ birthday.id }}',
                            title: '{{ birthday.first_name }}',
                            start: '{{ birthday.date_of_birth | date:"m-d "}}',
                            {% if birthday.date_of_birth == '0'  %}
                                backgroundColor: '#0073b7',
                            {% elif birthday.date_of_birth == '1' %}
                                backgroundColor: '#00a65a',
                            {% else %}
                                backgroundColor: '#dd4b39',
                            {% endif %}
                        },
                    {% endfor %}
                ],
            });
        });
    </script>
{% endblock %}
